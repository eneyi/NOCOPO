<html lang="en">

<head>

</head>









<body>












    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">


                    </li>
                    <li role="presentation"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="/userHome">Dashboard</a>
                    </li>

                    <li>
                        <li role="presentation"><a href="/showSavedPlan">Plans</a>

                        <li>

                            <li>

                                </li>

                </ul>
            </nav>
            <h3 class="text-muted">Open Contract App</h3>
        </div>




        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 text-center container">
                    <h1 class="wow fadeIn"><span style="color:lightgreen;">NOC</span>TendererInfo<span style="color:lightgreen;">Form</span></h1>
                    <br />
                </div>
            </div>
        </div>




        <br>
        <br> {% if error %}
        <p><strong>Error:</strong> {{ error }} {% endif %}



            <div class="jumbotron">




                <form class="form-horizontal" action="/addRelease" method="post">



                    <fieldset>




                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="bppid">BPP Contractor ID.</label>
                            <div class="col-md-4">
                                <input id="bppid" name="bppid" type="number" placeholder="BPP Contractor ID." class="form-control input-md" required="">
                            </div>
                        </div>




                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="cacanum">CAC Registration No.</label>
                            <div class="col-md-4">
                                <input id="cacanum" name="cacanum" type="text" placeholder="CAC Registration No." class="form-control input-md" required="">
                            </div>
                        </div>






                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button style="width:600px" id="createRelease" class="btn btn-lg btn-primary btn-block" type="submit">Add Tenderer</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button style="width:600px" id="btnReset" class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
                            </div>
                        </div>





                    </fieldset>



                </form>






            </div>
