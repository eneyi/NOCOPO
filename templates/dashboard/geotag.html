
<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script>
        function initialize() {
        var address = 'colindale london';
            geocoder = new google.maps.Geocoder();
            geocoder.geocode({
            'address': address
            }, function(results, status) {      
                var lat=document.getElementById("lat").innerHTML=results[0].geometry.location.lat();    
 
//approximate to 7 decimal places
document.getElementById("latapp").innerHTML= lat.toFixed(7);


                var lng=document.getElementById("lng").innerHTML=results[0].geometry.location.lng();        

//approximate to 7 decimal places
document.getElementById("lngapp").innerHTML= lng.toFixed(7);
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <p id="lat"></p> 
    <p id="lng"></p> 
 <p id="latapp"></p> 
 <p id="lngapp"></p> 
</body>
</html>
