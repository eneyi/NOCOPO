  <body>
 
    <div class="container-fluid">
        <header style="height:200px;width:100%;">
        {% include 'layouts/navbar.html' %}

            <div class="row header-info">
                <div class="col-sm-10 text-center">

                    <div class="row">
                        <div class="col-md-8 col-sm-10">

                                <h1 class="wow fadeIn"><span style="color:lightgreen;">NOC</span>Sign In<span style="color:lightgreen;">Form</span></h1>

<br>
<br>


  {% if error %}
      <p><strong>Error:</strong> {{ error }}
      {% endif %}





      <div class="jumbotron" style="width:60%;margin:auto;">
        

       <!--  <h2>Open Contract App</h2> -->

        <form class="form-signin" action="/validateLogin" method="post">


            <label for="inputUsername" class="sr-only">Email address</label>
            <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>




            <p>
            No account? <a href="/showSignUp">Sign up</a>
            </p>
        </form>
    </div>
